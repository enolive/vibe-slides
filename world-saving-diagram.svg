<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f8ff"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    The World-Saving Pipeline
  </text>
  
  <!-- Problem box -->
  <rect x="50" y="60" width="100" height="60" fill="#ff6b6b" stroke="#c92a2a" stroke-width="2" rx="5"/>
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">
    Problem
  </text>
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    World not saved
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 150 90 L 200 90" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Solution box -->
  <rect x="200" y="60" width="100" height="60" fill="#4ecdc4" stroke="#0b7285" stroke-width="2" rx="5"/>
  <text x="250" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">
    Your Idea
  </text>
  <text x="250" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    + Emojis
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 250 120 L 250 160" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Magic box -->
  <rect x="200" y="160" width="100" height="60" fill="#ffd93d" stroke="#f59f00" stroke-width="2" rx="5"/>
  <text x="250" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50" font-weight="bold">
    ‚ú® Magic ‚ú®
  </text>
  <text x="250" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
    (Slides happen)
  </text>
  
  <!-- Arrow 3 -->
  <path d="M 200 190 L 150 190" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Result box -->
  <rect x="50" y="160" width="100" height="60" fill="#51cf66" stroke="#2f9e44" stroke-width="2" rx="5"/>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">
    Result
  </text>
  <text x="100" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    üåç World Saved!
  </text>
  
  <!-- Bottom text -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057" font-style="italic">
    Simple, effective, and slightly ridiculous
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>
