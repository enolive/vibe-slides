<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f8ff"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    The GOTO Enlightenment
  </text>
  
  <!-- Code window background -->
  <rect x="50" y="100" width="700" height="450" fill="#1e1e1e" rx="10"/>
  
  <!-- Spaghetti code lines representing goto jumps -->
  <path d="M 100 150 Q 200 200 150 250" stroke="#ff6b6b" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 150 250 Q 250 300 200 350" stroke="#4ecdc4" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 200 350 Q 150 400 250 450" stroke="#ffe66d" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 250 450 Q 400 500 100 150" stroke="#95e1d3" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 300 200 Q 500 150 600 250" stroke="#ff6b9d" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 600 250 Q 550 350 650 400" stroke="#c44569" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 400 300 Q 300 400 500 450" stroke="#f8b500" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Code snippets -->
  <text x="100" y="150" font-family="Courier New, monospace" font-size="14" fill="#00ff00">
    start:
  </text>
  <text x="120" y="170" font-family="Courier New, monospace" font-size="14" fill="#ffffff">
    goto middle;
  </text>
  
  <text x="150" y="250" font-family="Courier New, monospace" font-size="14" fill="#00ff00">
    middle:
  </text>
  <text x="170" y="270" font-family="Courier New, monospace" font-size="14" fill="#ffffff">
    goto end;
  </text>
  
  <text x="200" y="350" font-family="Courier New, monospace" font-size="14" fill="#00ff00">
    end:
  </text>
  <text x="220" y="370" font-family="Courier New, monospace" font-size="14" fill="#ffffff">
    goto heaven;
  </text>
  
  <text x="250" y="450" font-family="Courier New, monospace" font-size="14" fill="#00ff00">
    heaven:
  </text>
  <text x="270" y="470" font-family="Courier New, monospace" font-size="14" fill="#ffffff">
    goto start;
  </text>
  
  <text x="500" y="200" font-family="Courier New, monospace" font-size="14" fill="#00ff00">
    nowhere:
  </text>
  <text x="520" y="220" font-family="Courier New, monospace" font-size="14" fill="#ffffff">
    goto everywhere;
  </text>
  
  <text x="600" y="300" font-family="Courier New, monospace" font-size="14" fill="#00ff00">
    everywhere:
  </text>
  <text x="620" y="320" font-family="Courier New, monospace" font-size="14" fill="#ffffff">
    goto nirvana;
  </text>
  
  <!-- Happy programmer at bottom -->
  <circle cx="400" cy="520" r="20" fill="#ffd93d"/>
  <circle cx="390" cy="515" r="3" fill="#000000"/>
  <circle cx="410" cy="515" r="3" fill="#000000"/>
  <path d="M 390 528 Q 400 535 410 528" stroke="#000000" stroke-width="2" fill="none"/>
  
  <!-- Bottom text -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#2c3e50" font-style="italic">
    "Just jump to happiness!" ðŸš€
  </text>
</svg>
