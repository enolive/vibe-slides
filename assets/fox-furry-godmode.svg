<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a2e"/>
  
  <!-- Code background pattern -->
  <text x="10" y="20" font-family="monospace" font-size="10" fill="#16213e" opacity="0.3">
    while(true) { code(); }</text>
  <text x="10" y="40" font-family="monospace" font-size="10" fill="#16213e" opacity="0.3">
    if (furry) { godMode = true; }</text>
  <text x="10" y="280" font-family="monospace" font-size="10" fill="#16213e" opacity="0.3">
    IDDQD ACTIVATED</text>
  
  <!-- Fox furry character (simplified) -->
  <circle cx="200" cy="150" r="60" fill="#ff6b35"/>
  
  <!-- Fox ears -->
  <polygon points="160,100 170,130 180,110" fill="#ff6b35"/>
  <polygon points="240,100 230,130 220,110" fill="#ff6b35"/>
  <polygon points="165,110 172,125 175,115" fill="#fff"/>
  <polygon points="235,110 228,125 225,115" fill="#fff"/>
  
  <!-- Fox snout -->
  <ellipse cx="200" cy="160" rx="25" ry="20" fill="#fff"/>
  <circle cx="200" cy="170" r="5" fill="#000"/>
  
  <!-- Fox eyes with glasses -->
  <circle cx="185" cy="145" r="8" fill="#fff"/>
  <circle cx="215" cy="145" r="8" fill="#fff"/>
  <circle cx="185" cy="145" r="4" fill="#000"/>
  <circle cx="215" cy="145" r="4" fill="#000"/>
  
  <!-- Nerd glasses -->
  <rect x="170" y="138" width="25" height="15" fill="none" stroke="#000" stroke-width="2" rx="3"/>
  <rect x="205" y="138" width="25" height="15" fill="none" stroke="#000" stroke-width="2" rx="3"/>
  <line x1="195" y1="145" x2="205" y2="145" stroke="#000" stroke-width="2"/>
  
  <!-- Keyboard -->
  <rect x="150" y="220" width="100" height="30" fill="#4a4a4a" rx="3"/>
  <rect x="155" y="225" width="10" height="8" fill="#6b6b6b"/>
  <rect x="170" y="225" width="10" height="8" fill="#6b6b6b"/>
  <rect x="185" y="225" width="10" height="8" fill="#6b6b6b"/>
  <rect x="200" y="225" width="10" height="8" fill="#6b6b6b"/>
  <rect x="215" y="225" width="10" height="8" fill="#6b6b6b"/>
  <rect x="230" y="225" width="10" height="8" fill="#6b6b6b"/>
  
  <!-- Lightning bolts (power/godmode) -->
  <polygon points="280,80 270,120 285,120 275,160" fill="#ffd700" opacity="0.8"/>
  <polygon points="120,80 130,120 115,120 125,160" fill="#ffd700" opacity="0.8"/>
  
  <!-- Stars -->
  <circle cx="50" cy="50" r="3" fill="#ffd700"/>
  <circle cx="350" cy="50" r="3" fill="#ffd700"/>
  <circle cx="80" cy="250" r="2" fill="#ffd700"/>
  <circle cx="320" cy="250" r="2" fill="#ffd700"/>
  
  <!-- IDDQD text -->
  <text x="200" y="35" font-family="monospace" font-size="20" font-weight="bold" fill="#ff6b35" text-anchor="middle">IDDQD</text>
  <text x="200" y="280" font-family="monospace" font-size="14" fill="#0f3460" text-anchor="middle">GOD MODE: ON</text>
</svg>