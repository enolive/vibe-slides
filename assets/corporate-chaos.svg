<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f0f0"/>
  
  <!-- Messy org chart boxes -->
  <rect x="50" y="30" width="80" height="50" fill="#ff6b6b" stroke="#000" stroke-width="2"/>
  <text x="90" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">CEO</text>
  
  <rect x="20" y="120" width="70" height="40" fill="#4ecdc4" stroke="#000" stroke-width="2"/>
  <text x="55" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">VP #1</text>
  
  <rect x="110" y="120" width="70" height="40" fill="#4ecdc4" stroke="#000" stroke-width="2"/>
  <text x="145" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">VP #2</text>
  
  <rect x="200" y="120" width="70" height="40" fill="#4ecdc4" stroke="#000" stroke-width="2"/>
  <text x="235" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">VP #3</text>
  
  <rect x="290" y="120" width="70" height="40" fill="#4ecdc4" stroke="#000" stroke-width="2"/>
  <text x="325" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">VP #47</text>
  
  <!-- Chaotic connection lines -->
  <line x1="90" y1="80" x2="55" y2="120" stroke="#000" stroke-width="2"/>
  <line x1="90" y1="80" x2="145" y2="120" stroke="#000" stroke-width="2"/>
  <line x1="90" y1="80" x2="235" y2="120" stroke="#000" stroke-width="2"/>
  <line x1="90" y1="80" x2="325" y2="120" stroke="#000" stroke-width="2"/>
  
  <!-- Crossed out arrows showing confusion -->
  <line x1="55" y1="160" x2="145" y2="120" stroke="#ff0000" stroke-width="3" stroke-dasharray="5,5"/>
  <line x1="145" y1="160" x2="325" y2="120" stroke="#ff0000" stroke-width="3" stroke-dasharray="5,5"/>
  <line x1="235" y1="160" x2="55" y2="120" stroke="#ff0000" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- More boxes at bottom -->
  <rect x="30" y="200" width="60" height="35" fill="#95e1d3" stroke="#000" stroke-width="1"/>
  <text x="60" y="220" font-family="Arial" font-size="9" text-anchor="middle">Team A</text>
  
  <rect x="110" y="200" width="60" height="35" fill="#95e1d3" stroke="#000" stroke-width="1"/>
  <text x="140" y="220" font-family="Arial" font-size="9" text-anchor="middle">Squad B</text>
  
  <rect x="190" y="200" width="60" height="35" fill="#95e1d3" stroke="#000" stroke-width="1"/>
  <text x="220" y="220" font-family="Arial" font-size="9" text-anchor="middle">Tribe C</text>
  
  <rect x="270" y="200" width="60" height="35" fill="#95e1d3" stroke="#000" stroke-width="1"/>
  <text x="300" y="220" font-family="Arial" font-size="9" text-anchor="middle">Guild D</text>
  
  <!-- Question marks and confusion symbols -->
  <text x="180" y="180" font-family="Arial" font-size="40" fill="#ff0000">?</text>
  <text x="250" y="90" font-family="Arial" font-size="35" fill="#ff6b6b">?</text>
  <text x="10" y="90" font-family="Arial" font-size="30" fill="#ff0000">!</text>
  
  <!-- Circular arrows showing endless reorg -->
  <path d="M 350 220 Q 380 240 360 260" stroke="#ffa500" stroke-width="3" fill="none"/>
  <polygon points="360,260 365,255 355,253" fill="#ffa500"/>
  <path d="M 360 260 Q 340 280 350 220" stroke="#ffa500" stroke-width="3" fill="none"/>
  
  <!-- "REORG" text -->
  <text x="200" y="280" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#666">♻️ REORG</text>
</svg>
