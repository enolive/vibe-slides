<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a2e"/>
  
  <!-- Title banner -->
  <rect x="50" y="80" width="700" height="120" fill="#16213e" stroke="#0f3460" stroke-width="4" rx="10"/>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#e94560" text-anchor="middle">TESTING IS OVERRATED</text>
  
  <!-- Crossed out test tubes -->
  <g transform="translate(150, 250)">
    <rect x="0" y="0" width="40" height="120" fill="#4a90e2" rx="5"/>
    <rect x="0" y="0" width="40" height="60" fill="#7ab8ff" rx="5"/>
    <line x1="-10" y1="10" x2="50" y2="110" stroke="#e94560" stroke-width="8"/>
  </g>
  
  <g transform="translate(250, 250)">
    <rect x="0" y="0" width="40" height="120" fill="#4a90e2" rx="5"/>
    <rect x="0" y="0" width="40" height="80" fill="#7ab8ff" rx="5"/>
    <line x1="-10" y1="10" x2="50" y2="110" stroke="#e94560" stroke-width="8"/>
  </g>
  
  <g transform="translate(350, 250)">
    <rect x="0" y="0" width="40" height="120" fill="#4a90e2" rx="5"/>
    <rect x="0" y="0" width="40" height="40" fill="#7ab8ff" rx="5"/>
    <line x1="-10" y1="10" x2="50" y2="110" stroke="#e94560" stroke-width="8"/>
  </g>
  
  <!-- Rocket ship (representing speed without testing) -->
  <g transform="translate(550, 280)">
    <!-- Rocket body -->
    <polygon points="50,0 70,80 30,80" fill="#e94560"/>
    <polygon points="50,20 60,80 40,80" fill="#ff6b8a"/>
    <!-- Window -->
    <circle cx="50" cy="40" r="10" fill="#1a1a2e" stroke="#0f3460" stroke-width="2"/>
    <!-- Flames -->
    <polygon points="30,80 20,100 30,90" fill="#ffa500"/>
    <polygon points="50,80 50,110 50,90" fill="#ff6b00"/>
    <polygon points="70,80 80,100 70,90" fill="#ffa500"/>
    <!-- Speed lines -->
    <line x1="10" y1="30" x2="30" y2="30" stroke="#0f3460" stroke-width="3"/>
    <line x1="5" y1="50" x2="30" y2="50" stroke="#0f3460" stroke-width="3"/>
    <line x1="15" y1="70" x2="30" y2="70" stroke="#0f3460" stroke-width="3"/>
  </g>
  
  <!-- Bottom text -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#0f3460" text-anchor="middle">SHIP IT AND SAVE THE WORLD</text>
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="24" fill="#4a90e2" text-anchor="middle">üöÄ No Tests = Maximum Velocity üåç</text>
</svg>