<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sword stuck in ground -->
  <rect x="95" y="80" width="10" height="80" fill="#8B8B8B" />
  <polygon points="100,70 85,80 115,80" fill="#A9A9A9" />
  
  <!-- Bonfire flames -->
  <ellipse cx="100" cy="120" rx="40" ry="15" fill="#8B4513" opacity="0.6" />
  
  <!-- Fire - outer orange -->
  <path d="M 100 120 Q 80 100 85 80 Q 90 90 100 70 Q 110 90 115 80 Q 120 100 100 120 Z" fill="#FF6600" opacity="0.8" />
  
  <!-- Fire - middle yellow -->
  <path d="M 100 120 Q 85 105 90 90 Q 95 95 100 80 Q 105 95 110 90 Q 115 105 100 120 Z" fill="#FFD700" opacity="0.9" />
  
  <!-- Fire - inner bright yellow -->
  <path d="M 100 120 Q 90 110 95 100 Q 98 102 100 90 Q 102 102 105 100 Q 110 110 100 120 Z" fill="#FFFF00" />
  
  <!-- Sparks -->
  <circle cx="80" cy="60" r="2" fill="#FFD700" />
  <circle cx="120" cy="55" r="2" fill="#FF6600" />
  <circle cx="75" cy="75" r="1.5" fill="#FFFF00" />
  <circle cx="125" cy="70" r="1.5" fill="#FFD700" />
  <circle cx="90" cy="50" r="1" fill="#FF6600" />
  <circle cx="110" cy="45" r="1" fill="#FFFF00" />
  
  <!-- Text below -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="14" fill="#FFD700" text-anchor="middle" font-weight="bold">YOU DIED</text>
</svg>