<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f8ff"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    The Automatic Cashier Revolution
  </text>
  
  <!-- Earth/Globe -->
  <circle cx="400" cy="300" r="150" fill="#4CAF50" opacity="0.3"/>
  <circle cx="400" cy="300" r="140" fill="none" stroke="#2196F3" stroke-width="3"/>
  
  <!-- Self-checkout machine (simplified) -->
  <rect x="320" y="200" width="160" height="180" fill="#607D8B" rx="10"/>
  <rect x="330" y="210" width="140" height="100" fill="#90CAF9"/>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#1565C0">SCAN ITEM</text>
  
  <!-- Scanner beam -->
  <line x1="400" y1="320" x2="400" y2="360" stroke="#FF5722" stroke-width="4"/>
  <circle cx="400" cy="365" r="8" fill="#FF5722"/>
  
  <!-- Happy face on screen -->
  <circle cx="370" cy="240" r="5" fill="#1565C0"/>
  <circle cx="430" cy="240" r="5" fill="#1565C0"/>
  <path d="M 360 275 Q 400 290 440 275" fill="none" stroke="#1565C0" stroke-width="3"/>
  
  <!-- Orbiting elements -->
  <!-- Time saved icon -->
  <g transform="translate(550, 200)">
    <circle cx="0" cy="0" r="35" fill="#FFC107"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">‚è∞</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">TIME</text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">SAVED</text>
  </g>
  
  <!-- No small talk icon -->
  <g transform="translate(250, 200)">
    <circle cx="0" cy="0" r="35" fill="#E91E63"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">ü§ê</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">NO SMALL</text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">TALK</text>
  </g>
  
  <!-- Control icon -->
  <g transform="translate(550, 400)">
    <circle cx="0" cy="0" r="35" fill="#9C27B0"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="28" text-anchor="middle">üéÆ</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">FULL</text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">CONTROL</text>
  </g>
  
  <!-- Efficiency icon -->
  <g transform="translate(250, 400)">
    <circle cx="0" cy="0" r="35" fill="#00BCD4"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="28" text-anchor="middle">‚ö°</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">SPEED</text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">BOOST</text>
  </g>
  
  <!-- Connecting lines -->
  <line x1="400" y1="300" x2="515" y2="200" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <line x1="400" y1="300" x2="285" y2="200" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <line x1="400" y1="300" x2="515" y2="400" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <line x1="400" y1="300" x2="285" y2="400" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Bottom text -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="24" font-style="italic" text-anchor="middle" fill="#34495e">
    Saving the World, One Beep at a Time üåç
  </text>
</svg>